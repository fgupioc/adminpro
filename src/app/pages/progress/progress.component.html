<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.ariaValuenow]="progress1" aria-valuemin="0" aria-valuemax="100"
               [style.width]="progress1 + '%'">
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
               [attr.ariaValuenow]="progress2" aria-valuemin="0" aria-valuemax="100"
               [style.width]="progress2 + '%'">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [leyenda]="'Primera'" [progress]="progress1"
                           (cambioValor)="progress1  = $event"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [leyenda]="'Segunda'" [progress]="progress2"
                           (cambioValor)="progress2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
